<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="ig-container">
        <div class="ig-phone">
            <img src="./img/instagram-celular.png" alt="Celular no Instagram">
        </div>

        <div class="ig-continue">

            <div class="group">
                <img src="./img/instagram-logo.png" alt="Logo Instagram" class="ig-logo">
                <div class="pfp">
                    <img src="./img/WhatsApp Image 2022-07-18 at 22.19.54.jpeg" alt="Foto Perfil">
                </div>
                <a href="#" class="ig-login">Continue como lucazed_</a>
                <a href="#" class="ig-logout">Remover Conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é lucazed_?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="getapp">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="appdownload"></a>
                    <a href="#" class="appdownload"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
